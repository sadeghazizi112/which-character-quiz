<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Which Character are You?</title>
  </head>
  <body>
    <div class="container">
      <h1>Which Character are You?</h1>

        <form class='form-group' id="infoinput">
          <label for="gender">Gender:</label>
          <select id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
          <label for="age">Age:</label>
          <input id="age" type="text">
          <label for="genre">Genre:<label>
          <select id="genre" type="text">
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
            <option value="adventure">Adventure</option>
            <option value="drama">Drama</option>
          </select>
          <label for="medium">Medium:<label>
          <select id="medium" type="text">
            <option value="book">Book</option>
            <option value="film">Film</option>
          </select>
          <label for="personality">Personality:<label>
          <select id="personality" type="text">
            <option value="heroic">Heroic</option>
            <option value="aggressive">Aggressive</option>
            <option value="sauve">Sauve</option>
            <option value="diplomatic">Diplomatic</option>
          </select>

          <button type="submit" class="btn">Who is my Character</button>
          </form>


            <div class="result">
                <div id='darthvader'>
                  <p>Your Celebrity is Darth Vader</p>
                </div>
                <div id='lukeskywalker'>
                    <p>Your Celebrity is Luke Skywalker</p>
                </div>
                <div id='princessleia'>
                    <p>Your Celebrity is Princess Leia</p>
                </div>
                <div id='hansolo'>
                    <p>Your Celebrity is Han Solo</p>
                </div>
                <div id='chewie'>
                    <p>Your Celebrity is Chewbacca</p>
                </div>
                <div id='captainpicard'>
                    <p>Your Celebrity is Picard</p>
                </div>
                <div id='captainkirk'>
                    <p>Your Celebrity is Picard</p>
                </div>
            </div>
  </body>
</html>
